name: "Update Flake Lock"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 5" # Every Saturday 00:00 JST

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake-lock:
    uses: gawakawa/flake-templates/.github/workflows/update-flake-lock-haskell.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
