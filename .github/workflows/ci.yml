name: "CI"

on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      templates: ${{ steps.set-templates.outputs.templates }}
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Format check
        run: nix fmt -- --ci

      - name: Flake check
        run: nix flake check

      - name: List templates
        id: set-templates
        run: |
          templates=$(nix eval --impure --expr '(builtins.getFlake (toString ./.)).outputs.templates' --apply 'x: builtins.attrNames x' --json)
          echo "templates=$templates" >> $GITHUB_OUTPUT

  test-templates:
    needs: tests
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        template: ${{ fromJSON(needs.tests.outputs.templates) }}
        exclude:
          - os: macos-latest
            template: purs-nix
          - os: macos-latest
            template: haskell
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Check ${{ matrix.template }} template
        if: matrix.template != 'haskell'
        working-directory: templates/${{ matrix.template }}
        run: nix flake check

      - name: Check ${{ matrix.template }} template (with IFD)
        if: matrix.template == 'haskell'
        working-directory: templates/${{ matrix.template }}
        run: nix flake check --option allow-import-from-derivation true

      - name: Test devShell for ${{ matrix.template }} template
        working-directory: templates/${{ matrix.template }}
        run: nix develop --accept-flake-config -c echo "DevShell works"
