name: "Update Flake Lock"

on:
  workflow_dispatch:
    inputs:
      path:
        description: 'Working directory path'
        required: false
        default: '.'
        type: string
      pr-title-prefix:
        description: 'PR title prefix'
        required: false
        default: ''
        type: string
  workflow_call:
    inputs:
      path:
        description: 'Working directory path'
        required: false
        default: '.'
        type: string
      pr-title-prefix:
        description: 'PR title prefix'
        required: false
        default: ''
        type: string
    secrets:
      GH_TOKEN:
        required: true
  schedule:
    - cron: '0 15 * * 5' # Run every Saturday at 00:00 JST (Friday 15:00 UTC)

jobs:
  update-flake-lock:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@main
        with:
          token: ${{ secrets.GH_TOKEN }}
          path-to-flake-dir: ${{ inputs.path || '.' }}
          pr-title: ${{ inputs.pr-title-prefix }}⬆️ Update flake.lock

      - name: Enable auto-merge
        if: ${{ steps.update.outputs.pull-request-number }}
        run: gh pr merge --auto --merge ${{ steps.update.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
