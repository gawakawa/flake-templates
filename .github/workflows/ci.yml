name: "CI"

on:
  pull_request:
  push:

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Format check
        run: nix fmt -- --ci

      - name: Flake check
        run: nix flake check

  test-templates:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        template: [flake-parts, rustup, rust-overlay, purs-nix, python, deno, pnpm, haskell]
        exclude:
          - os: macos-latest
            template: purs-nix
          - os: macos-latest
            template: haskell
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Test ${{ matrix.template }} template
        run: |
          TEST_DIR=$(mktemp -d)
          cd $TEST_DIR
          nix flake init -t $GITHUB_WORKSPACE#${{ matrix.template }}
          if [ "${{ matrix.template }}" = "haskell" ]; then
            nix flake check --option allow-import-from-derivation true
          else
            nix flake check
          fi
          cd -
          rm -rf $TEST_DIR
