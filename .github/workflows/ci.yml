name: "CI"

on:
  pull_request:
  push:

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Format check
        run: nix fmt -- --ci

      - name: Flake check
        run: nix flake check

  test-templates:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        template: [flake-parts, rust]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Test ${{ matrix.template }} template
        run: |
          TEST_DIR=$(mktemp -d)
          cd $TEST_DIR
          nix flake init -t $GITHUB_WORKSPACE#${{ matrix.template }}
          nix flake check
          cd -
          rm -rf $TEST_DIR
